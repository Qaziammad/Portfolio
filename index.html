<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .slider {
      display: flex;
      transition: transform 0.7s ease-in-out;
    }
    .slide {
      width: 100%;
      flex-shrink: 0;
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600">ShopEase</h1>
    <div class="flex-1 px-6">
      <input type="text" placeholder="Search products..." 
             class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring focus:ring-blue-200">
    </div>
    <button onclick="window.location.href='cart.html'" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
      Cart (0)
    </button>
  </nav>

  <!-- Hero Banner Slider -->
  <div class="relative w-full overflow-hidden h-96">
    <div id="slider" class="slider">
      <!-- Clone last image for infinite loop -->
      <img src="https://picsum.photos/id/1020/1200/400" class="slide object-cover" alt="Banner 4">

      <img src="https://picsum.photos/id/1015/1200/400" class="slide object-cover" alt="Banner 1">
      <img src="https://picsum.photos/id/1016/1200/400" class="slide object-cover" alt="Banner 2">
      <img src="https://picsum.photos/id/1018/1200/400" class="slide object-cover" alt="Banner 3">
      <img src="https://picsum.photos/id/1020/1200/400" class="slide object-cover" alt="Banner 4">

      <!-- Clone first image for infinite loop -->
      <img src="https://picsum.photos/id/1015/1200/400" class="slide object-cover" alt="Banner 1">
    </div>
  </div>

  <!-- Products -->
  <div class="max-w-7xl mx-auto p-6">
    <h2 class="text-xl font-semibold mb-6">All Products</h2>
    <div class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
      
      <!-- Example Product -->
      <div class="bg-white rounded-xl shadow hover:shadow-lg transition p-4 flex flex-col items-center text-center">
        <a href="product.html">
          <img src="https://picsum.photos/id/1011/400/300" alt="Smartphone" class="w-full h-56 object-contain">
          <h3 class="mt-4 text-lg font-medium text-gray-800 hover:text-blue-600">Smartphone</h3>
        </a>
        <p class="text-blue-600 font-bold mt-2">Rs 45,000</p>
        <button onclick="window.location.href='cart.html'" class="mt-4 w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
          Add to Cart
        </button>
      </div>

      <div class="bg-white rounded-xl shadow hover:shadow-lg transition p-4 flex flex-col items-center text-center">
        <a href="product.html">
          <img src="https://picsum.photos/id/1012/400/300" alt="Headphones" class="w-full h-56 object-contain">
          <h3 class="mt-4 text-lg font-medium text-gray-800 hover:text-blue-600">Headphones</h3>
        </a>
        <p class="text-blue-600 font-bold mt-2">Rs 5,000</p>
        <button onclick="window.location.href='cart.html'" class="mt-4 w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
          Add to Cart
        </button>
      </div>

      <div class="bg-white rounded-xl shadow hover:shadow-lg transition p-4 flex flex-col items-center text-center">
        <a href="product.html">
          <img src="https://picsum.photos/id/1019/400/300" alt="Smartwatch" class="w-full h-56 object-contain">
          <h3 class="mt-4 text-lg font-medium text-gray-800 hover:text-blue-600">Smartwatch</h3>
        </a>
        <p class="text-blue-600 font-bold mt-2">Rs 12,000</p>
        <button onclick="window.location.href='cart.html'" class="mt-4 w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
          Add to Cart
        </button>
      </div>

    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-white shadow mt-10 py-8">
    <div class="text-center text-gray-600 text-sm">
      &copy; 2025 ShopEase. All rights reserved.
    </div>
  </footer>

  <!-- Slider Script -->
  <script>
    const slider = document.getElementById("slider");
    const slides = document.querySelectorAll(".slide");
    let index = 1; // start from first real slide
    const slideWidth = 100;

    slider.style.transform = `translateX(-${index * slideWidth}%)`;

    function showSlide() {
      index++;
      slider.style.transition = "transform 0.7s ease-in-out";
      slider.style.transform = `translateX(-${index * slideWidth}%)`;

      if (index === slides.length - 1) {
        setTimeout(() => {
          slider.style.transition = "none";
          index = 1;
          slider.style.transform = `translateX(-${index * slideWidth}%)`;
        }, 700);
      }
    }

    setInterval(showSlide, 3000);
  </script>

</body>
</html>
